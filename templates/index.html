<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG PDF Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        .upload-section {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: #4f46e5;
            background: #eef2ff;
        }

        .upload-section.has-file {
            background: #ecfdf5;
            border-color: #10b981;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .upload-info {
            margin-top: 15px;
            color: #64748b;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .chat-messages {
            flex: 1;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e2e8f0;
            color: #374151;
        }

        .chat-input-section {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #059669;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
                min-height: calc(100vh - 20px);
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .upload-section {
                padding: 20px;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-input-section {
                flex-direction: column;
            }

            .send-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RAG PDF Chat</h1>
            <p>Upload a PDF document and chat with it using AI</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
                <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                    <span id="uploadBtnText">Choose PDF File</span>
                </button>
                <div class="upload-info" id="uploadInfo">
                    Drag and drop a PDF file here or click to browse (Max: 16MB)
                </div>
            </div>

            <div id="statusMessage"></div>

            <div class="chat-section" id="chatSection" style="display: none;">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        <div class="message-content">
                            Hello! I've processed your PDF. You can now ask me questions about its content.
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-section">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Ask a question about your PDF..." maxlength="500">
                    <button id="sendBtn" class="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isUploading = false;
        let isChatting = false;

        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadBtnText = document.getElementById('uploadBtnText');
        const uploadSection = document.getElementById('uploadSection');
        const uploadInfo = document.getElementById('uploadInfo');
        const statusMessage = document.getElementById('statusMessage');
        const chatSection = document.getElementById('chatSection');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        // File upload handling
        fileInput.addEventListener('change', handleFileSelect);
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        uploadSection.addEventListener('drop', handleDrop);

        // Chat handling
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function handleDragOver(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        }

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                if (file.type !== 'application/pdf') {
                    showStatusMessage('Please select a PDF file only.', 'error');
                    return;
                }
                if (file.size > 16 * 1024 * 1024) {
                    showStatusMessage('File size must be less than 16MB.', 'error');
                    return;
                }
                uploadFile(file);
            }
        }

        async function uploadFile(file) {
            if (isUploading) return;
            
            isUploading = true;
            uploadBtn.disabled = true;
            uploadBtnText.innerHTML = '<div class="loading"><div class="spinner"></div>Processing PDF...</div>';
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    currentSessionId = result.session_id;
                    showStatusMessage(`✅ ${result.filename} uploaded successfully!`, 'success');
                    uploadSection.classList.add('has-file');
                    uploadInfo.innerHTML = `<div class="file-info">📄 ${result.filename} ready for chat</div>`;
                    uploadBtnText.textContent = 'Upload Different PDF';
                    chatSection.style.display = 'flex';
                    chatInput.focus();
                } else {
                    showStatusMessage(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatusMessage(`Upload failed: ${error.message}`, 'error');
            } finally {
                isUploading = false;
                uploadBtn.disabled = false;
                uploadBtnText.textContent = uploadSection.classList.contains('has-file') ? 'Upload Different PDF' : 'Choose PDF File';
            }
        }

        async function sendMessage() {
            if (isChatting || !currentSessionId) return;

            const question = chatInput.value.trim();
            if (!question) return;

            isChatting = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"><div class="spinner"></div>Thinking...</div>';

            // Add user message to chat
            addMessage(question, 'user');
            chatInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        question: question
                    })
                });

                const result = await response.json();

                if (result.success) {
                    addMessage(result.answer, 'bot');
                } else {
                    addMessage(`Error: ${result.error}`, 'bot');
                }
            } catch (error) {
                addMessage(`Chat error: ${error.message}`, 'bot');
            } finally {
                isChatting = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                chatInput.focus();
            }
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showStatusMessage(message, type) {
            statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusMessage.innerHTML = '';
            }, 5000);
        }

        // Clear chat when new file is uploaded
        fileInput.addEventListener('change', () => {
            if (currentSessionId) {
                chatMessages.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            Hello! I've processed your PDF. You can now ask me questions about its content.
                        </div>
                    </div>
                `;
                uploadSection.classList.remove('has-file');
            }
        });
    </script>
</body>
</html>
